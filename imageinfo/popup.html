<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<meta charset="utf-8">
  <head>
    <title>既得生成GIF动画</title>
    <style>
      .plugin{
        width: 600px;
        height: 600px;
      }
      .topcl{
        width: 100%;
        height: auto;
        overflow: hidden;
      }
      .cl{
        float: left;
        width: 50%;
      }
      .cl img{
        width: 200px;
      }
      .preview{
        float: right;
        width: 50%;
      }
    </style>
    <script src="jquery.js"></script>
      <script src="gif/js/gifshot.js"></script>
      <script src="gif/js/ion.rangeSlider.js"></script>
      <script type="text/javascript" src="gif/js/jquery.qrcode.min.js"></script>
      <script src="gif/js/jquery.Jcrop.js"></script>
      <script src="gif/js/jquery.color.js"></script>
      <link rel="stylesheet" href="gif/css/ion.rangeSlider.css" />
      <link rel="stylesheet" href="gif/css/normalize.css" />
      <link rel="stylesheet" href="gif/css/ion.rangeSlider.skinModern.css" />
      <link rel="stylesheet" href="gif/css/jquery.Jcrop.css" />

      <script src="popup.js"></script>

  </head>
  <body>

  <div class="plugin">
    <div class="h1">既得生成GIF动画</div>
    <div class="topcl">
      <div class="cl">
        <div class="option">确定  取消</div>
        <div id="image-result" ></div>
      </div>
      <div class="preview">
        <canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
          Your browser does not support the HTML5 canvas tag.
        </canvas>
        <div class="previewgif"></div>
      </div>
    </div>
    <input type="file" name="fileupload" class="fileupload" />
    <div class="setting">
      <div class="range_02"></div>
    </div>
    <div id="qrcode"></div>
  </div>







  </body>
</html>
